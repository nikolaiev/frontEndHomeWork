<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/myCss.css" type="text/css">

            <section>
                 <span id="message_span_right" class="stick-span-right"></span>

                    <br>
